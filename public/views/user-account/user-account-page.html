        <button onclick="document.getElementById('id01').style.display='block'">Delete Account</button>

        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="modal-content" action="/action_page.php">
            <div class="container1">
              <h1>Delete Account</h1>
              <p>Are you sure you want to delete your account?</p>
        
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" class="deletebtn">Delete</button>
              </div>
            </div>

      <script>
        document.addEventListener("DOMContentLoaded", getName);
        async function getName(){
          console.log('function')
          const url = 'http://localhost:5000/user-account-page/test'
          const userInfo = await fetch(url).then(function(response) {
            return response.json()
          })
          console.log(userInfo)
          const nameText = document.getElementById('userinfo')
          nameText.innerHTML = `
            <h3 id=>` + userInfo.user + `</h3>
            <p>` + userInfo.pass + `</p>
          `
        }
      </script>
